<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/flexbox.css">
  <meta charset="UTF-8">
  <title>Flexbox Layout Example</title>
</head>
<body>
  <div class="index">
    <a href="../index.html" class="index_btn">초기화면</a>
  </div>
  <div class="flex-text">Flexbox</div>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
  </div>
  <div class="flex-text">Flexbox-left</div>
  <div class="flex-container_left">

    <br>
    <div class="flex-item_left">1</div>
    <div class="flex-item_left">2</div>
    <div class="flex-item_left">3</div>
    <div class="flex-item_left">4</div>
    <div class="flex-item_left">5</div>
  </div>

</body>
</html>
